<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/leo.css">

	  <title>A2 CON'19</title>
  </head>
  <body style="background-color:#ecf0f1;">
	<div class="container">
	<div class="row">
		<div class="col-sm-1">			
		</div>
		<div class="col-sm-10">
			<br>
			<!--<div class="row">-->
				<!--<div class="col-sm-12 text-center">-->
					<!--<img src="./images/logo2.png" style="height:100px;width:100px;">-->
				<!--</div>-->
			<!--</div>-->
			<br>
			<div class="row">
				<div class="col-sm-2 text-center"></div>
				<div class="col-sm-2 text-center">
					<img src="./images/logo1.jpg" style="height:100px;width:100px;">
				</div>
				<div class="col-sm-4 text-center">
					<h1 style="font-weight:bold;">A2 CON'19</h1>
					<h3 style="color:gray;">Annual Conference of Leo District 306 A2</h3>
				</div>
				<div class="col-sm-2 text-center">
					<img src="./images/logo2.png" style="height:100px;width:100px;">
				</div>
				<div class="col-sm-2 text-center"></div>
			</div>
			<br><br>
			<div class="card-leo">
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="photo" class="form-label" ><strong>Event Date : 09th June, 2019 </strong></label><br>
						<label for="photo" class="form-label" ><strong>Event Venue : Golden Rose Hotel, Boralesgamuwa </strong></label><br>
						<label for="photo" class="form-label" ><strong>Event Time : 12.30 PM Onwards</strong></label><br>
					</div>
				</div>
				<form id="leo-form" action="#">
					<p class="form-label">( Please fill all the fields )</p>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="firstName" class="form-label">First Name<span style="color:red;">*</span></label>
							<input type="text" class="form-control" id="firstName" >
						</div>
						<div class="form-group col-md-6">
							<label for="lastName" class="form-label">Last Name<span style="color:red;">*</span></label>
							<input type="text" class="form-control" id="lastName" >
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="email" class="form-label">Email(Confirmation QR code will be send to this email)<span style="color:red;">*</span></label>
							<input type="email" class="form-control" id="email" >
						</div>
						<div class="form-group col-md-6">
							<label for="contactNo" class="form-label">Contact Number<span style="color:red;">*</span></label>
							<input type="text" class="form-control" id="contactNo" placeholder="07XXXXXXXX">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-3">
						<label for="food" class="form-label">Food Preference</label>
						<select id="food" class="form-control">
							<option selected>Non Veg</option>
							<option>Veg</option>
						</select>
						</div>
						<div class="form-group col-md-3">
						<label for="gender" class="form-label">Gender</label>
						<select id="gender" class="form-control">
							<option selected>Male</option>
							<option>Female</option>
						</select>
						</div>
						<div class="form-group col-md-6">
						<label for="participation" class="form-label">Participation</label>
						<select id="participation" class="form-control">
							<option selected>Conference and Gala Dinner</option>
							<option>Conference Only</option>
						</select>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="club" class="form-label">Leo Club</label>
							<select id="club" class="form-control">
								<option selected>Leo Club of Baddegama</option>
								<option>Leo Club of Bandaragama Central</option>
								<option>Leo Club of Dehiwala East</option>
								<option>Leo Club of Godigamuwa</option>
								<option>Leo Club of Horana Midcity</option>
								<option>Leo Club of Ingiriya United</option>
								<option>Leo Club of Kalubowila</option>
								<option>Leo Club of Katuwawala</option>
								<option>Leo Club of Mattegoda</option>
								<option>Leo Club of Moragahahena</option>
								<option>Leo Club of Panadura Alubomulla</option>
								<option>Leo Club of Piliyandala</option>
								<option>Leo Club of Polgasowita</option>
								<option>Leo Club of Raigampurawaraya</option>
								<option>Leo Club of Rattanapitiya</option>
								<option>Leo Club of University of Moratuwa</option>
								<option>Leo Club of Werahera</option>
								<option>Leo Club of Richmond College</option>
								<option>Leo Club of Sri Lanka Technological Campus</option>
								<option>Leo Club of Rahula College</option>
								<option>Leo Club of Taxila College</option>
								<option>Leo Club of Piliyandala Central</option>
								<option>Leo Club of Saegis Campus</option>
								<option>Leo Club of Milleniya</option>
								<option>Leo Club of Akmeemana</option>
								<option>Leo Club of Kesbewa</option>
								<option>Leo Club of Uragasmanhandiya</option>
							</select>
						</div>
						<div class="form-group col-md-12">
							<label for="photo" class="form-label" >Please Upload a Quality Photo ( png, jpg, jpeg ) - should be less than 2MB (This will be displayed on the conference day) <span style="color:red;">*</span></label>
							<input type="file" class="form-control-file" id="photo">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="photo" class="form-label" ><strong>Please note the following on the registration fees!! </strong></label><br>
							<label for="photo" class="form-label" ><strong><ul><li>Early Bird</li>
								<ul>
									<li>Conference & Gala Dinner - 2500 LKR</li>
									<li>Conference Only - 1000 LKR</li>
								</ul>
								<li>Regular</li>
								<ul>
									<li>Conference & Gala Dinner - 2700 LKR</li>
									<li>Conference Only - 1200 LKR </li>
								</ul>
							</ul></strong></label><br>
							<label for="photo" class="form-label" ><strong>Early Bird Registration Closing Date : 15th May 2019</strong></label><br>
						</div>
					</div>
					<span id="message"></span>
					<div class="form-row justify-content-center" style="margin-top:10px;">
						<button id="btnSubmit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
			<br>
			<div>
				<div class="text-center">
					<span style="color:rgb(148, 146, 146);font-size: 12px;">Powered By</span>
				</div>
				<div class="text-center">
					<a href="https://pulseque.com" target="_blank" style="color:gray;font-size: 18px;"><span style="color: #1abc9c">P</span>ULSE<span style="color: #1abc9c">Q</span>UE</a>
				</div>	
			</div>
			<br>
			<br>
		</div>
		<div class="col-sm-1">
		</div>
	</div>
	
	</div>
